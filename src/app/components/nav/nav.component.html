<section>
  <nav class="navbar navbar-light bg-light">
    <ul class="nav">
      @if(!isAuthenticated){
        <li class="nav-item">
          <a class="nav-link" (click)="goToLogin()">Login</a>
        </li>
      } @else {
        <li class="nav-item">
          <a class="nav-link" routerLink="/home" routerLinkActive="active">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="logOut()">Logout</a>
        </li>
      }
    </ul>
  </nav>
</section>
