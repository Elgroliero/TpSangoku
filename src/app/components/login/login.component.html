<fieldset class="border p-4 rounded">
  <div class="text-danger" *ngIf="message">{{ message }}</div>
  <form [formGroup]="formLogin" method="post" (ngSubmit)="SubmitForm()">
    <div class="form-group">
      <label for="name">Pseudonyme :</label>
      <input
        id="name"
        name="name"
        type="text"
        formControlName="name"
        class="form-control"
      >
      <div *ngIf="isSubmitted && formLogin.get('name')?.errors" class="text-danger">
        <span *ngIf="formLogin.get('name')?.errors?.['required']">Le pseudonyme est obligatoire.</span>
        <span *ngIf="formLogin.get('name')?.errors?.['minlength']">Le pseudonyme doit faire au moins trois caractères.</span>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Mot de passe :</label>
      <input
        id="password"
        name="password"
        type="password"
        formControlName="password"
        class="form-control"
      >
      <div *ngIf="isSubmitted && formLogin.get('password')?.errors" class="text-danger">
        <span *ngIf="formLogin.get('password')?.errors?.['required']">Le mot de passe est obligatoire.</span>
        <span *ngIf="formLogin.get('password')?.errors?.['minlength']">Le mot de passe doit faire au moins 6 caractères.</span>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Se connecter</button>
  </form>
</fieldset>
